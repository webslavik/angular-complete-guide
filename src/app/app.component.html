<div class="page-wrap">
  <app-header (navigation)='onNavigation($event)'></app-header>

  <div class="container">
    <div class="row">
      <app-recipes *ngIf='toggleNav === "recipe"'></app-recipes>
      <hr>
      <app-shopping-list *ngIf='toggleNav !== "recipe"'></app-shopping-list>
    </div>
  </div>
</div>
