<div class="recipe-add-btn">
  <button class="btn"><i class="material-icons">queue</i>Add New Recipe</button>
</div>

<div class="recipe-card-list">
  <app-recipe-item 
    class='card' 
    *ngFor='let recipe of recipesList' 
    [recipe]='recipe'
    (click)='onRecipeDetail(recipe)'></app-recipe-item>
</div>
